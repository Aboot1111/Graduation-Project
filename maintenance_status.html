<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة طلب صيانة الحاسب الآلي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .status {
            font-size: 22px;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffc107;
            color: black;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">حالة طلب صيانة الحاسب الآلي</h1>
        <p>تم استلام طلبك وهو الآن قيد التنفيذ.</p>
        <p class="status">حالة الطلب: <strong>جاري التنفيذ</strong></p>
    </div>
</body>
</html>
