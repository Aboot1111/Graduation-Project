<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات صيانة الحاسب الآلي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 60%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
        }
        table, th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
        }
        .pending {
            background-color: #ffc107;
            color: black;
        }
        .completed {
            background-color: #28a745;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">طلبات صيانة الحاسب الآلي</h1>
        <table>
            <tr>
                <th>رقم الجهاز</th>
                <th>المشكلة</th>
                <th>حالة الطلب</th>
            </tr>
            <tr>
                <td>12345</td>
                <td>مشكلة برمجية</td>
                <td class="pending">جاري التنفيذ</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>مشكلة في العتاد</td>
                <td class="completed">تم الإصلاح</td>
            </tr>
        </table>
    </div>
</body>
</html>
