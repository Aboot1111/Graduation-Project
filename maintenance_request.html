<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب صيانة الحاسب الآلي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .form-group {
            margin: 15px 0;
            text-align: right;
        }
        input, textarea, select, button {
            padding: 12px;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">طلب صيانة الحاسب الآلي</h1>
        <form action="maintenance_status.html" method="post">
            <div class="form-group">
                <label for="device-number">رقم الجهاز:</label>
                <input type="text" id="device-number" name="device-number" required>
            </div>
            <div class="form-group">
                <label for="issue-type">نوع المشكلة:</label>
                <select id="issue-type" name="issue-type" required>
                    <option value="internet">مشكلة في الإنترنت</option>
                    <option value="software">مشكلة برمجية</option>
                    <option value="hardware">مشكلة في الجهاز</option>
                    <option value="program">مشكلة في البرنامج</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-details">تفاصيل المشكلة :</label>
                <textarea id="issue-details" name="issue-details" rows="4"></textarea>
            </div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</body>
</html>
