<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - صيانة أجهزة الكلية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: url('login_background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .form-group {
            margin: 15px 0;
        }
        input, button {
            padding: 12px;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff5722, #e64a19);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">تسجيل الدخول</h1>
        <form action="maintenance_request.html" method="post">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="nav">
            <a href="index.html">الصفحة الرئيسية</a>
            <a href="maintenance_request.html">طلب صيانة</a>
            <a href="maintenance_status.html">حالة الصيانة</a>
        </div>
    </div>
</body>
</html>
