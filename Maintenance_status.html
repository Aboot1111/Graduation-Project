<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة طلب الصيانة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: url('status_background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 22px;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffc107;
            color: black;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">حالة طلب الصيانة</h1>
        <p>تم استلام طلبك وهو الآن قيد التنفيذ.</p>
        <p class="status">حالة الطلب: <strong>جاري التنفيذ</strong></p>
    </div>
</body>
</html>
